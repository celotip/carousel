<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Hi! These pictures were taken during my time in Japan</h1>
    <div class="container">
        <div class="slider">
            <ul class="slides" data-active=1>
                <li class="zero clone"></li>
                <li class="pic"><img src="./tohoku.jpg" alt="slide"></li>
                <li class="pic"><img src="./usj.jpg" alt="slide"></li>
                <li class="pic"><img src="./sakura.JPG" alt="slide"></li>
                <li class="last clone"></li>
            </ul>
        </div>
        <div class="buttons">
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
            <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
    </div>
    <div class="paging-container">
        <ul class="paging">
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e4eee9c66d.js" crossorigin="anonymous"></script>
</body>
</html>
